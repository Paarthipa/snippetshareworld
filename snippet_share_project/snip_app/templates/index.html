{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<article>
  <div class="main">
    <form method="POST" class="uniForm snipform" style="font-weight: 700 !important;">
      {% csrf_token %}
      {{ form|crispy}}

      <div class="field">
        <div class="control">
          <button class="button is-info is-rounded" type="submit" style="margin-top: 20px;">Submit</button>
        </div>
      </div>
    </form>
  </div>
</article>
{% endblock %}
